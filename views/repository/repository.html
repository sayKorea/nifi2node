<!-- SCRIPT -->
<script>
	$(function(){
		var pageObj = $("#pagination").pagination({
			items: 1,
			itemsOnPage: 20,
			cssStyle: 'light-theme',
			onPageClick : function(p,e){
				console.log(p);
			}
		});
		//GRID 생성
		make_header();

		$(".close-button, #mCancel").click((e)=>{
			$("#fm01p")[0].reset();
			$(".modal").removeClass("show-modal");
		});

		$("#searchBtn").click((e)=>{
			repo_retrieve(1);
		});

		$("#creRepo").click((e)=>{
			register_popup();
		});

		$("#mSave").click((e)=>{
			repo_save();
		});

	});
		
	var make_header = ()=>{
		var header = ["No","저장소ID","저장소명","저장소타입","저장소설명","저장소용량","저장소토큰","생성자","생성일자"];
		$.each(header, function(i,v){
			$("#ghead").append("<th>"+v+"</th>");
		});
	};

	var register_popup = ()=>{
		var modal = $(".modal");
		var closeButton = $(".close-button");
		//modal.classList.toggle("show-modal");
		$(".modal").addClass("show-modal");
		
	};

	var repo_retrieve = (num) => {
		console.log($("#fm01").serialize());
		$.ajax({
			url       : "/repo/list",
			type      : "GET",
			async	  : false,
			data	  : $("#fm01").serialize(),
			success: function(data) {
				console.log(data);
				$("#gTable tr").not('tr:first').remove();
				//console.log(data);
				//$("#contents").empty().append(html);
				if(data){
					var rows = "";
					//REPO_ID,REPO_NM,REPO_DESC,REPO_TYPE,REPO_VOLUME,ACC_TOKEN,REG_ID,REG_DT,MOD_ID,MOD_DT
					$.each(data, function(i,r){
						rows += "<tr>";
						rows += "<td>"+r.repo_no+"</td>";
						rows += "<td>"+r.repo_id+"</td>";
						rows += "<td>"+r.repo_nm+"</td>";
						rows += "<td>"+r.repo_type+"</td>";
						rows += "<td>"+r.repo_desc+"</td>";
						rows += "<td>"+r.repo_volume+"</td>";
						rows += "<td>"+r.acc_token+"</td>";
						rows += "<td>"+r.reg_id+"</td>";
						rows += "<td>"+r.reg_dt+"</td>";
						rows += "</tr>"
					});
					$("#ghead").after(rows);
				}
			},
			error:function(request,status,error){
				alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			}
		});
	};

	var repo_save = () => {
		console.log($("#fm01p").serialize());
		$.ajax({
			url       : "/repo/save",
			type      : "POST",
			async	  : false,
			data	  : $("#fm01p").serialize(),
			success: function(data) {
				console.log(data);
				if(data.success){
					alert("저장 성공!");
					$(".modal").removeClass("show-modal");
					repoRetrieve(1);
					$("#fm01p")[0].reset();
				}else{
					alert("저장 실패!");
				}
				
			},
			error:function(request,status,error){
				alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
			}
		});
	};
</script>
<!-- SCRIPT END-->
